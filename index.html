<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="result">
        <h2></h2>
        <button class="btn btn-primary"id="close">Close</button>
    </div>
    <canvas></canvas>
    <div id="gameSpace">
    <h1 align="center">Tic Tac Toe</h1>
    <h2 align="center">Move Player <span id="playerName">X</span></h2>
    <table id="gameTable" align="center">
        <tr>
            <td onclick="clicked(0,0)"> </td>
            <td onclick="clicked(0,1)"> </td>
            <td onclick="clicked(0,2)"> </td>
        </tr>
        <tr>
            <td onclick="clicked(1,0)"> </td>
            <td onclick="clicked(1,1)"> </td>
            <td onclick="clicked(1,2)"> </td>
        </tr>
        <tr>
            <td onclick="clicked(2,0)"> </td>
            <td onclick="clicked(2,1)"> </td>
            <td onclick="clicked(2,2)"> </td>
        </tr>
    </table>
    </div>
    <script src="index.js"></script>
    <script src="collision.js"></script>
</body>
</html>
